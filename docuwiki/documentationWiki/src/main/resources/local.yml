mongoSecured : false
mongoUsername : docuWikiUser
mongoDatabase : docuWiki
mongoHost : localhost

xmlFileLocation: ${XML_FILE_LOC}/generated
squadXMLFileLocation: ${XML_FILE_LOC}/downloaded/squadXML.zip

