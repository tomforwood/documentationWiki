<div layout="row" class="content">
	<md-sidenav class="md-sidenav-left col-md-3 col-sm-3" md-is-locked-open='true'>
		<div ng-controller="classListCtrl" class="content">
			<div class="row" class="content">
				<div class="col-sm-6">
					<!--Sidebar content -->
		
					Search: <input ng-model="query">
		
				</div>
				<div class="col-sm-6">
					<select ng-model="subsetOp" ng-init='subsetOp="ALL"'>
						<option value="ALL">All</option>
						<option value="DOCUMENTED">documented</option>
						<option value="ORPHANED">orphaned</option>
					</select>
				</div>
			</div>
			<div class="classList">
			<ul class="classList">
				<li class="classList" ng-repeat="class in classes | nameSpace:query:subsetOp:expandedNamespaces">
					<a class="namespace" ng-if="class.ns" ng-click="toggle(class.ns)">
						<i>{{class.ns}}{{expandedNamespaces.indexOf(class.ns)>=0?"(-)":"(+)"}}</i><br></a>
					<span ng-if="class.cn">
						<a ui-sref='.details.class({"classname":class.cn,version:"", scrollTo:""})'>
						<span ng-bind-html="class.cn|indenter"></span></a>
					</span>
				</li>
			</ul>
			</div>
		</div>
	</md-sidenav>

	<md-content class="content col-md-9 col-sm-9"">
	<div class="content" ui-view>Pick a class to view its content</div>
	</md-content>
</div>
