<div> 
    <span ng-hide="view.editorEnabled">
    	<div class="comment" ng-click="enableEditor()"><span ng-bind-html="value|markupify"></span></div> 
    </span> 
    <div ng-show="view.editorEnabled"> 
        <textarea auto-height ng-blur="closeEditor()" class="comment" ng-model="value"></textarea><br> 
    </div> 
    <button ng-show="view.changed" ng-click="cancel()">undo</button> 
</div>
