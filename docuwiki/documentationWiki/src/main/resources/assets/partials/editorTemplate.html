<div class="click-to-edit"> 
    <span ng-hide="view.editorEnabled">
    	<div class="comment" ng-click="enableEditor()">{{value}}</div> 
        <!-- a ng-click="enableEditor()">Editarooney</a--> 
    </span> 
    <div ng-show="view.editorEnabled"> 
        <textarea class="comment" ng-model="view.editableValue"></textarea><br> 
        <a ng-click="save()">done</a> 
         or  
        <a ng-click="disableEditor()">cancel</a>. 
    </div> 
</div>
