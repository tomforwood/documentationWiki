<div class="click-to-edit"> 
    <span ng-hide="view.editorEnabled">
    	<div class="comment" ng-click="enableEditor()"><span ng-bind-html="value|markupify"></span></div> 
    </span> 
    <div ng-show="view.editorEnabled"> 
        <textarea auto-height class="comment" ng-model="view.editableValue"></textarea><br> 
        <button ng-click="save()">done</button> 
         or  
        <button ng-click="disableEditor()">cancel</button>. 
    </div> 
</div>
